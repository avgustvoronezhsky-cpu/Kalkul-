<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Улицы и переулки — район 2–3 км от 9 Января 223</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<style>
body { font-family: Arial, sans-serif; padding: 10px; background: #f0f5f5; }
h1, h2 { text-align: center; }
section { background: #fff; padding: 15px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);}
#map { height: 500px; width: 100%; margin-bottom: 10px; }
table { width: 100%; border-collapse: collapse; margin-top: 10px; }
th, td { border: 1px solid #ccc; padding: 8px; }
th { background: #333; color: #fff; }
tr:nth-child(even){background:#eee;}
</style>
</head>
<body>

<h1>Улицы и переулки — 2–3 км от 9 Января 223</h1>

<section>
  <h2>Карта района</h2>
  <div id="map"></div>
</section>

<section>
  <h2>Список улиц и переулков</h2>
  <table id="streetTable">
    <thead>
      <tr><th>Улица / Переулок</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

<script>
// ===== Локальные данные улиц и переулков рядом с 9 Января 223 =====
const streets = [
"9 Января", "Свободы", "Революции 1905 года", "Фридриха Энгельса",
"Никитинская", "Донбасская", "Карла Маркса", "Мира", "Ленина",
"Кольцовская", "Плехановская", "Бакунина", "Комиссаржевская",
"Куколкина", "Куцыгина", "Красноармейская", "Ворошилова", "Лесная",
"Трамвайная", "Острогожская", "Репина", "Беговая", "25 Января",
"Садовая", "50 лет Октября", "Брянская", "Коммунаров"
];

// ===== Таблица =====
const tbody = document.querySelector("#streetTable tbody");
streets.forEach(s=>{
  const tr = document.createElement("tr");
  tr.innerHTML = `<td>${s}</td>`;
  tbody.appendChild(tr);
});

// ===== Карта =====
const map = L.map('map').setView([51.6605, 39.2030], 15);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

// Добавляем маркеры улиц (символические)
streets.forEach((s,i)=>{
  const lat = 51.6605 + (Math.random()-0.5)*0.02; // ±1 км
  const lon = 39.2030 + (Math.random()-0.5)*0.02;
  const marker = L.circleMarker([lat, lon], {radius:6, color:'orange'}).addTo(map);
  marker.bindPopup(s);
});
</script>

</body>
</html>
